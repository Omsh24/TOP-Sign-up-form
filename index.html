<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">
    <title>Sign-Up Form</title>
</head>
<body>
    
    <div class="container">
        <div class="boxL">
            <h1>
                <img src="odin-lined.png" alt="logo">
                <p>ODIN</p>
            </h1>
        </div>
        <div class="boxR">
            <div class="card">
                <div class="sub">
                    <h2>    
                        This is not a real service! you know you need something lliket his in your life to hekp you realize your deepest dreams. <br> Sign up 
                        <div class="italic" style="display: inline; font-style: italic;">now</div> to get started 
                    </h2>
                    <p>
                        You Know what <em>you</em> want
                    </p>
                </div>
                <form>
                    <h1>
                        Let's do this!
                    </h1>
                    <div class="details">
                        <div>
                            <label for="fn">FIRST NAME</label>  <br>
                            <input type="text" name="fn" id="fn">
                        </div>

                        <div>
                            <label for="ln">LAST NAME</label> <br>
                            <input type="text" name="ln" id="ln">
                        </div>

                        <div>
                            <label for="em">EMAIL</label> <br>
                            <input type="email" name="em" id="em">
                        </div>

                        <div>
                            <label for="pn">PHONE NO.</label>  <br>
                            <input type="tel" name="pn" id="pn">
                        </div>

                        <div>
                            <label for="ps">PASSWORD</label> <br>
                            <input type="password" name="ps" id="ps">
                        </div>

                        <div>
                            <label for="cps">CONFIRM PASSWORD</label> <br>
                            <input type="password" name="cps" id="cps">
                        </div>
                    </div>
                </form>
            </div>
            <div class="button">
                Create an Account
            </div>
            <div class="already">
                <p style="display: inline;">Already have an account</p>
                <a href="#" style="text-decoration: none; font-weight: bold; color: darkgreen;">Log in</a>
            </div>
        
        </div>
    </div>

</body>
</html>
